	<!-- 图表展示与控制容器 -->
	<div class="scut-container">
			<div class="left-content">
				<div class="item active" data-id="theme1"  data-index="1">
					<label>用卡挂号行为业务分析</label>
				</div>
				<div class="sub-1 sub-item" style="display:block;">
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/register/countByGender">男女挂号比例</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/register/countByGenderLine">男女挂号人数统计</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/register/areaCoverage">挂号地区覆盖率</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/register/ageRange">挂号年龄段统计</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/register/hospitalTotal">医院挂号数量统计</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/register/hospitalPercent" data-no-init="1">医院挂号占比统计</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/register/departmentTotal">科室挂号数量统计</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/register/departmentPercent" data-no-init="1">科室挂号占比统计</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/register/docotorTotal">医生挂号数量统计</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/register/docotorPercent" data-no-init="1">医生挂号占比统计</div>
					</div>
				</div>

			</div>
			
			<div class="right-content">
				<div class="area-wrap">
					<button type="button" class="btn btn-primary active">孝南区</button>
					<button type="button" class="btn btn-primary">孝昌县</button>
					<button type="button" class="btn btn-primary">应城市</button>
					<button type="button" class="btn btn-primary">云梦县</button>
					<button type="button" class="btn btn-primary">汉川市</button>
					<button type="button" class="btn btn-primary">大悟县</button>
					<button type="button" class="btn btn-primary">安陆市</button>
				</div>
				
				<div class="time_wrap">
					<div class="form-group clearfix">
						<label class="control-label col-sm-2">起始时间(年份)</label>
						<div class="col-sm-2">
							<select class="form-control startTime">
							  <option value="2010">2010年</option>
							  <option value="2011">2011年</option>
							  <option value="2012">2012年</option>
							  <option value="2013">2013年</option>
							  <option value="2014">2014年</option>
							  <option value="2015">2015年</option>
							</select>
						</div>
						<label class="control-label col-sm-2">结束时间(年份)</label>
						<div class="col-sm-2">
							<select class="form-control endTime">
							  <option value="2010">2010年</option>
							  <option value="2011">2011年</option>
							  <option value="2012">2012年</option>
							  <option value="2013">2013年</option>
							  <option value="2014">2014年</option>
							  <option value="2015">2015年</option>
							</select>
						</div>
						<button type="button" class="btn btn-primary col-sm-1 search">搜索</button>
					</div>
				</div>
